<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <div class="row">

                <div class="row-item">
                    <div class="icon bg-light rounded-circle d-flex justify-content-center align-items-center mx-auto">
                        <i class="fa-brands fa-html5 text-warning"></i>
                    </div>                    
                    <p class="fw-light pt-2 h3">HTML<span class="position-relative">5</span></p>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 mb-5">
                <div class="row-item">
                    <div class="icon bg-light rounded-circle d-flex justify-content-center align-items-center mx-auto">
                        <i class="fa-brands fa-css3-alt text-warning"></i>

                    <p class="fw-light pt-2 h3">CSS<span class="position-relative">3</span></p>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 mb-5">
                <div class="row-item">
                    <div class="icon bg-light rounded-circle d-flex justify-content-center align-items-center mx-auto">
                        <i class="fa-brands fa-js text-warning"></i>
                    </div>                    
                    <p class="fw-light pt-2 h3">JavaScript</p>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 mb-5">
                <div class="row-item">
                    <div class="icon bg-light rounded-circle d-flex justify-content-center align-items-center mx-auto">
                        <i class="fa-brands fa-react text-warning"></i>
                    </div>                    
                    <p class="fw-light pt-2 h3">ReactJS</p>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 mb-5">
                <div class="row-item">
                    <div class="icon bg-light rounded-circle d-flex justify-content-center align-items-center mx-auto">
                        <i class="fa-brands fa-git text-warning"></i>
                    </div>                    
                    <p class="fw-light pt-2 h3">GIT</p>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-4 mb-5">
                <div class="row-item">
                    <div class="icon bg-light rounded-circle d-flex justify-content-center align-items-center mx-auto">
                        <i class="fa-brands fa-wordpress text-warning"></i>
                    </div>                    
                    <p class="fw-light pt-2 h3">WordPress</p>
                </div>
            </div>
            
        </div>
